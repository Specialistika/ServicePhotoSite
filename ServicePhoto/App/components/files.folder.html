<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6 last">
                <div class="progress" ng-show="$flow.isUploading()">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only">Загрузка..</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 25px"><span class="glyphicon glyphicon-file"></span></th>
                            <th style="width: 150px">Размер</th>
                            <th style="min-width: 200px">Имя файла</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="file in $flow.files">
                            <td><span class="glyphicon glyphicon-file"></span></td>
                            <td>{{file.size / 1024 | number:0}} KB</td>
                            <td><a ng-href="/folders/folder/{{file.name}}">{{file.name}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary" style="height: 200px; border-style: dotted; border-width: 3px; align-items:center; vertical-align:middle; nav-down:root"
                     data-flow-drop data-flow-drag-enter="class='panel panel-success'"
                     data-flow-drag-leave="class='panel panel-primary'"
                     ng-class="class">
                    <div class="container" style="height: auto; border-width: 3px; width:10%; text-align:center; vertical-align:middle; padding-top:70px;">

                        <img src="/img/cloud-upload.png" alt="Upload" width="70" height="70" />

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span class="btn btn-default" data-flow-btn><span class="glyphicon glyphicon-upload"></span> Загрузить файл</span>
                <span class="btn btn-default" data-flow-btn data-flow-directory ng-show="$flow.supportDirectory">
                    <span class="glyphicon glyphicon-folder-open"></span> Загрузить папку
                </span>
            </div>
        </div>
    </div>
</div>

</script>
